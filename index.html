<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="header">
                <div class="iconbox">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h1>Medical Helper</h1>
                <p class="smalltext">Get health advice instantly</p>
            </div>

            <div class="formarea">
                
                <div class="inputarea">
                    <div class="labelarea">
                        <i class="fas fa-user"></i>
                        <span>Your Name</span>
                    </div>
                    <div class="inputfield">
                        <input type="text" id="username" placeholder="Enter your name">
                        <div class="line"></div>
                    </div>
                </div>

                <div class="inputarea">
                    <div class="labelarea">
                        <i class="fas fa-stethoscope"></i>
                        <span>Describe Your Problem</span>
                    </div>
                    <div class="inputfield">
                        <input type="text" id="problem" placeholder="e.g., headache, fever, stomach pain...">
                        <div class="line"></div>
                    </div>
                </div>

                <button class="btn" onclick="checkform()">
                    <i class="fas fa-pills"></i>
                    <span>Get Medical Advice</span>
                </button>

            </div>

            <div class="footer">
                <p><i class="fas fa-heart"></i> Take care of your health</p>
            </div>

        </div>
    </div>

    <div class="alertbox" id="alertbox">
        <div class="alerticon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="alertcontent">
            <h4 id="alerttitle">Notice</h4>
            <p id="alertmessage">Please check the form</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
